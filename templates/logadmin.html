{% extends "base.html" %}
{% block page_content %}
    <div class="page-header">
        <h1>Admin Login</h1>
    </div>

    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form class="form-horizontal col-md-9 col-md-push-3" action="{{ url_for('loginadmin') }}" method="post">
        <div class="form-group form-group-lg">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input class="form-control input-lg" type="text" id="username" name="username">
            </div>
        </div>
       <!-- <div class="form-group form-group-lg">
            <label class="control-label" for="mail">Email</label>
            <div class="controls">
                <input class="form-control input-lg" type="text" id="mail" placeholder="Better if gravatar mail" name="mail">
            </div>-->

        <div class="form-group form-group-lg">
            <label class="control-label" for="mail">Password</label>
            <div class="controls">
                <input class="form-control input-lg" type="password" id="password" placeholder="Enter Password" name="password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-lg btn-primary">Login</button>
            </div>
        </div>
    </form>
    <!--<p>Are you admin? Login as <a href="/logadmin">Admin</a> </p>-->
{% endblock %}
